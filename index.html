<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currency.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="currency-convertor">
                <h1>currency Convertor</h1>
                <p class="enter-input">Enter Amount</p>
                <input type="text" value="1">
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from">
                        
                    </select>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to">
                        
                    </select>
                </div>
            </div>
            <div class="msg">
                
                <p class="msg_para"></p>
                <button class="btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="countrycodes.js"></script>
    <script src="currency.js" defer></script>
</body>

</html>
